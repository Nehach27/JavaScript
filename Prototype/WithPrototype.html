<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    //Example with Prototype

    function Student(){
      this.name="John";
      this.gender="Male";
    }
    Student.prototype.age=15;

    var Studobj1=new Student();
    document.write(Studobj1.age);

    var Studobj2=new Student();
    document.write("<br>" + Studobj2.age);
  </script>

</body>
</html>
