<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    // Example without Protoype: studObj2 instance will not have age property because it is defined only on studObj1 instance

    function Student() {
      this.name = 'John';
      this.gender = 'Male';
    }

    var studObj1 = new Student();
    studObj1.age = 15;
    document.write(studObj1.age); // 15

    var studObj2 = new Student();
    document.write("<br>" + studObj2.age);  //undefined
</script>

</body>
</html>
