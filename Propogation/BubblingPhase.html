<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>Event Bubbling</h1>
  <div id="one"> 1
    <div id="two"> 2
      <div id="three"> 3
        <div id="four"> 4
        </div>
      </div>
    </div>
  </div>

  <!--  Bubbling Phase: An argument of 'true' means that you want to listen to the event during the capture phase. If you specify 'false', this means you want to listen for the event during the bubbling phase. -->

  <script>

    document.getElementById("one").addEventListener("click", function(){
      console.log("1");} , false); 

    document.getElementById("two").addEventListener("click",function(){
      console.log("2");} , false); 

    document.getElementById("three").addEventListener("click",function(){
      console.log("3");} , false); 

    document.getElementById("four").addEventListener("click",function(){
      console.log("4");} , false);  
    </script>
  </body>
</html>
