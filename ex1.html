<html>
<body>

<script>
//String:
console.log(`Down on the sea`);
console.log("Lie on the ocean");
console.log('Float on the ocean');
	        
//New line:
console.log("This is the first line\nAnd this is the second");
         	
//Unary operator:
console.log(typeof "x");

//Boolean values: 	
console.log(3>2);    
        	
//Logical operators:      
console.log(true && false);
console.log(true && true);

//Empty values
var a;
console.log(a);
console.log(b=null);

//Automatic type conversion
console.log(8 * null)
console.log("5" - 1)
console.log("5" + 1)
console.log("five" * 2)
console.log(false == 0)

</script>	
  
</body>
</html>
