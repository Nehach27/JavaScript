<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <button>Click me</button>
  <p>No handler here.</p>
  <script>
    let button = document.querySelector("button");
    button.addEventListener("click", () => {
      document.write("Button clicked.");
    });
  </script>

</body>
</html>
